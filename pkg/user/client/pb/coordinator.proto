syntax ="proto3";

package pb;

option go_package = ".";


service Coordinator {
    rpc AvailablePackages(AllPackages) returns (PackagesResponce);
    rpc CoordinatorViewPackage(CoodinatorViewPackage)returns(Package);
}

message CoodinatorViewPackage{
    int64 packageId = 1;
}

message Category{
    string categoryName = 1;
}

message Destinations{
    string DestinationName = 1;
    string Description = 2;
    int64 PackageID = 3;
    int64 MinPrice = 4;
    int64 MaxCapacity = 5;
    string Image = 6;
    int32 DestinationId = 7;
}

message Package{
    string name = 1;
    string startlocation = 2;
    string endlocation = 3;
    string startdatetime = 4;
    string enddatetime = 5;
    int32  price = 6;
    string image = 7;
    int32  destinationCount = 8;
    string destination = 9;
    int64 PackageId = 10;
    string Description = 11;
    Category category = 12;
    repeated Destinations Destinations = 13;
}

message AllPackages{

}

message PackagesResponce{
    repeated Package Packages = 1;
    string            token = 2;
}

