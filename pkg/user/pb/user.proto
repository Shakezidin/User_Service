syntax ="proto3";

package pb;

option go_package = ".";

service User {
    rpc UserLoginRequest(UserLogin) returns (UserLoginResponce);
    rpc UserSignupRequest(Signup) returns(SignupResponce);
    rpc UserSignupVerifyRequest(Verify)returns(VerifyResponce);
    rpc UserViewPackage(ViewPackage)returns(ViewPacakgeResponce);
    rpc ForgetPassword(forgetPassword)returns(forgetPasswordResponce);
    rpc ForgetPasswordVerify(forgetPasswordVerify)returns(forgetPasswordVerifyResponce);
    rpc NewPassword(newpassword)returns(newpasswordresponce);
}

message newpasswordresponce{
    string status = 1;
}

message newpassword{
    string newpassword = 1;
    string Id = 2;
}

message forgetPasswordVerifyResponce{
    string status = 1;
    string token = 2;
}

message forgetPasswordVerify{
    string otp = 1;
    string phone = 2;
}

message forgetPasswordResponce{
    string Responce = 1;
}

message forgetPassword{
    string phone =1;
}

message usrCategory{
    string categoryName = 1;
}

message usrDestinations{
    string DestinationName = 1;
    string Description = 2;
    int64 PackageID = 3;
    int64 MinPrice = 4;
    int64 MaxCapacity = 5;
    string Image = 6;
    int32 DestinationId = 7;
}

message ViewPacakgeResponce{
    string name = 1;
    string startlocation = 2;
    string endlocation = 3;
    string startdatetime = 4;
    string enddatetime = 5;
    int32  price = 6;
    string image = 7;
    int32  destinationCount = 8;
    string destination = 9;
    int64  PackageId = 10;
    string Description = 11;
    usrCategory category = 12;
    repeated usrDestinations Destinations = 13;
}

message ViewPackage{
    int64 packageId = 1;
}

message UserLogin{
    string email = 1;
    string password = 2;
    string role = 3;
}

message UserLoginResponce{
    repeated ViewPacakgeResponce Packages = 1;
    string            token = 2;
}

message Signup{
    string name =1;
    string email = 2;
    string phone = 3;
    string password = 4;
    string role = 5;
}

message SignupResponce{
    string status = 1;
    string message = 2;
}

message Verify{
    int32 OTP =1;
    string email = 2;
}

message VerifyResponce{
    string status = 1;
    string message = 2;
}